<body>
  <nav id="navbarPlaceholder"></nav><br>
  <div class="container">

    <div id="contains">
      <div id="recipeSumbit">
        <form>

          <div class="container text-center py-3">
            <img id="mypic-goes-here" src="images/blah.jpg" width="50px" height="50px" />
            <input type="file" id="mypic-input" accept="image/*" />
          </div>
          <!-- Title -->
          <div class="form-group">
            <label>Recipe Title:</label>
            <input class="form-control" rows="5" id="title" placeholder="ex: Mac and Cheese">
          </div>

          <!-- Description -->
          <div class="form-group">
            <label>Description:</label>
            <textarea class="form-control" rows="5" id="description" placeholder="Description"></textarea>
          </div>
          <!-- Ingredients List -->
          <div id="ingredientList">
            <h3><br>Ingredients:</h3>
            <ul id="ingredients-go-here">
            </ul>
          </div>

          <!-- Ingredients Input -->
          <div class="form-group">
            <table>
              <tr>
                <td>
                  <input type="text" class="form-control" id="ingredients" placeholder="Ingredient">
                </td>
                <td class="d-grid gap-2">
                  <button type="button" class="btn btn-primary pull-right" onclick="addIngredient(this)">Add
                    Ingredient</button>
                </td>
              </tr>
            </table>
          </div><br>

          <!-- Instructions List -->
          <div id="instructionsList">
            <h3>Instructions:</h3>
            <ul id="instructions-go-here">
            </ul>
          </div>

          <!-- Instructions Input -->
          <div class="form-group">
            <table>
              <tr>
                <td>
                  <input type="text" class="form-control" id="instructions" placeholder="Instuctions">
                </td>
                <td class="d-grid gap-2">
                  <button type="button" class="btn btn-primary pull-right" onclick="addInstruction(this)">Add
                    Step</button>
                </td>
              </tr>
            </table>
            <!-- <button type="button" class="btn btn-lg btn-primary pull-right" onclick="addInstruction(this)">Add Step</button> -->
          </div><br>

          <!-- Submit Button -->
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary pull-right" onclick="saveUserInfo()">Post Recipe!</button>
          </div>

        </form>
      </div>
    </div><br>
  </div>

  <!-- Your own JavaScript functions go here    -->
  <script src="../scripts/firebaseAPI_BBY02.js"></script>
  <script src="../scripts/skeleton.js"></script>
  <script src="../scripts/script.js"></script>
