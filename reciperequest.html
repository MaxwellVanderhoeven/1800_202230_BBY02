<body>

  <nav id="navbarPlaceholder"></nav>

  <div class="container">
    <form>

      <div class="form-group">
        <label for="exampleFormControlInput1">Recipe Title:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ex: Mac and Cheese">
      </div>

      <div class="checkboxes">
        <label for="form-check">What type(s) of meal is your request?</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Appetizer
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Salads
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Main Dishes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Soups
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Vegetables
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Desserts
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="exampleFormControlSelect2">What is the maximum number of ingredients you would like
          included?</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>No limit</option>
        </select>
      </div>
      <div class="mb-3 mt-3">
        <label for="comment">Specific recipe requirements:</label>
        <textarea class="form-control" rows="5" id="comment" name="text"
          placeholder="ex: I want my Mac and Cheese recipe to only take 30 minutes"></textarea>
      </div>

      <div class="d-grid gap-2">
        <button id="submit" class="btn btn-primary" type="button">Submit</button>
      </div>
    </form>
  </div>
