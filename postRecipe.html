<body>
  <nav id="navbarPlaceholder"></nav><br>
  <div class="container">
    <form>
      <div class="container text-center py-3">
        Post an image of your recipe!<br>
        <div class="container text-center py-3">
        <img id="mypic-goes-here" src="images/blah.jpg" width=50 height=50/>
        <input type="file" id="mypic-input" accept="image/*" />
      </div>       
      </div>


      <div class="form-group">
        <label for="exampleFormControlInput1">Recipe Title:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ex: Mac and Cheese">
      </div>

      <div class="mb-3 mt-3">
        <label for="comment">Description:</label>
        <textarea class="form-control" rows="5" id="comment" name="text"
          placeholder="ex: A quick and easy Mac and Cheese recipe"></textarea>
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Ingredients:</label>
        <input type="email" class="form-control" id="exampleFormControlInput2"
          placeholder="ex. Cheddar cheese, heavy cream, elbow pasta...">
      </div>

      <div class="mb-3 mt-3">
        <label for="comment">Instructions:</label>
        <textarea class="form-control" rows="5" id="comment2" name="text"
          placeholder="ex: Start by mixing all your dry ingredients together, then..."></textarea>
      </div>
      <div class="d-grid gap-2">
        <button type="button" class="btn btn-primary pull-right" onclick="saveUserInfo()">Post Recipe!</button>
      </div>
  </div>
  </form>
