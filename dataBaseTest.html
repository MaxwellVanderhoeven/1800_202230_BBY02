  <div class="container">
    <h1>User Profile </h1>
    <form>
        <fieldset class="mb-3" id="personalInfoFields" disabled>
            <div class="form-group">
                <label ><b>Username</b> (The name others will see)</label>
                <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
            </div><br>
            <div class="form-group">
                <label ><b>Permanent Exclusions</b><br>Recipes that contain the ingredients you add here won't be shown to you.<br>You can add or remove ingredients later in <b>profile settings.</b></label>
                <input type="text" id="exclusionsInput" class="form-control" placeholder="Add any ingredient you don't want to see">
            </div>
        </fieldset>
        <div class="d-flex justify-content-end mt-5">
            <button type="button" class="btn btn-secondary" onclick="editUserInfo()" >Edit</button>
            <span style="width: 10px"></span>
            <button type="button" class="btn btn-info" onclick="saveUserInfo()" >Save</button>
        </div>
    </form>
</div>
